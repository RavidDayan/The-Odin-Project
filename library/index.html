<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="title">
        <p>Welcome to Ravid's Library</p>
        <button id="addButton">Add</button>
        <button id="removeButton">Remove</button>
        <button id="removeButton">change reading status</button>
    </div>
    <div id="addBookForm">
        <form>
            <label for="bookName">New book name:</label>
            <input type="text" id="bookName" name="bookName" required>
            <label for="bookAuthor">New book Author:</label>
            <input type="text" id="bookAuthor" name="bookAuthor" required> 
            <label for="bookReadStatus">Check if book has been read:</label>
            <select id="bookRead" name="bookReadStatus">
                <option value="Still reading">Still reading</option>
                <option value="done">Done</option>
            <input type="submit" value="Submit" onclick="processForm()">
        </form>
    </div>
    <div id="information">
        <p id="name"><span class="bookInformation">Name:</span></p>
        <p id="author"><span class="bookInformation">Author:</span></p>
        <p id="read"><span class="bookInformation">Reading status:</span></p>
    </div>
    <div id="library"></div>
</body>
</html>
