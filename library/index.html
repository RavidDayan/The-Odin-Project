<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravid's Library</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="title">
        <p>Welcome to Ravid's Library</p>
        <button id="addButton">Add</button>
        <button id="removeButton">Remove</button>
        <button id="readStatusButton">change reading status</button>
    </div>
    <div id="addBookFormDiv">
        <form id="addBookForm" onsubmit="handleSubmit(event);return false">
            <table>
                <tr>
                    <th><label class="ofForm" for="bookName">New book name:</label></th>
                    <th><input class="ofForm" type="text" id="bookName" name="bookName" required></th>
                </tr>
                <tr>
                    <th><label class="ofForm" for="bookAuthor">New book Author:</label></th>
                    <th><input class="ofForm" type="text" id="bookAuthor" name="bookAuthor" required></th>
                </tr>
                <tr>
                    <th><label class="ofForm" for="bookReadStatus">Check if book has been read:</label></th>
                    <th><select class="ofForm" id="bookRead" name="bookReadStatus">
                        <option value="Still reading">Still reading</option>
                        <option value="done">Done</option>
                    </th>
                </tr>
                <tr>
                    <th><input class="ofForm" type="submit" value="Submit"></th>
                    <th><button class="ofForm" id="cancelButton">Cancel</button></th>
                </tr>
            </table>
        </form>
    </div>
    <div id="information">
        <p id="name"><span class="bookInformation">Name:</span></p>
        <p id="author"><span class="bookInformation">Author:</span></p>
        <p id="read"><span class="bookInformation">Reading status:</span></p>
    </div>
    <div id="library"></div>
    <script src="script.js"></script>
</body>
</html>
